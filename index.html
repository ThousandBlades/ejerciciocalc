<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="stylesheet">
</head>
<body>
    <h1 class="text-center shadow">Calculadora</h1>
    
    <div class="calculator container-fluid">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="button-container">
            <div class="boton" data-all-clear>C</div>
            <div class="boton" data-sqrt>√</div>
            <div class="boton" data-operation>^</div>
            <div class="boton" data-operation>÷</div>
            <div class="boton" data-number>7</div>
            <div class="boton" data-number>8</div>
            <div class="boton" data-number>9</div>
            <div class="boton" data-operation>-</div>
            <div class="boton" data-number>4</div>
            <div class="boton" data-number>5</div>
            <div class="boton" data-number>6</div>
            <div class="boton" data-operation>*</div>
            <div class="boton" data-number>1</div>
            <div class="boton" data-number>2</div>
            <div class="boton" data-number>3</div>
            <div class="boton" data-operation>+</div>
            <div class="boton" data-plusnega>±</div>
            <div class="boton" data-number>0</div>
            <div class="boton" data-number>.</div>
            <div class="boton" data-equals>=</div>
        </div>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
